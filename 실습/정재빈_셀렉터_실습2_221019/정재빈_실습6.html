<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 가상 클래스 선택자 nth-last-child</title>
    <style>
        div {
            border: 3px solid #008000;
        }

        p:nth-last-child(3n) {
            color: red;
            font-weight: bold;
        }

        /* div {
            display: flex;
            flex-direction: column-reverse;
        } */
    </style>
</head>

<body>
    <h1>:nth-last-child를 이용한 선택</h1>
    <hr>
    <div>
        <p>이 p 태그는 div 태그의 뒤에서 여섯 번째 child 입니다!</p>
        <p>이 p 태그는 div 태그의 뒤에서 다섯 번째 child 입니다!</p>
        <p>이 p 태그는 div 태그의 뒤에서 네 번째 child 입니다!</p>
        <p>이 p 태그는 div 태그의 뒤에서 셋 번째 child 입니다!</p>
        <p>이 p 태그는 div 태그의 뒤에서 두 번째 child 입니다!</p>
        <p>이 p 태그는 div 태그의 뒤에서 첫 번째 child 입니다!</p>
    </div>
</body>

</html>
