<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 폰트 활용</title>
    <style>
        h1 {
            font-family: Consolas, monospace;
        }

        div {
            font-family: 'Times New Roman';
        }

        .weight_900 {
            font-weight: 900;
        }

        .weight_100 {
            font-weight: 100;
        }

        .italic {
            font-style: italic;
        }

        .large {
            font-size: large;
        }

        .large>span {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <h1>Consolas font</h1>
    <hr>
    <div>
        <p class="weight_900">font-weight 900</p>
        <p class="weight_100">font-weight 100</p>
        <p class="italic">italic Style</p>
        <p class="large">현재 크기의 <span>1.5배</span> 크기로</p>
    </div>
</body>

</html>
