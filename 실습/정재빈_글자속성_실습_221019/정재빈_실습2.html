<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 꾸미기</title>
    <style>
        .first_3em {
            text-indent: 3em;
        }

        .first_3em>span {
            text-decoration: line-through;
        }

        p {
            text-indent: 1em;
            text-align: center;
        }

        #indent {
            text-decoration: overline;
            font-weight: bold;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h2 style="text-align: right">텍스트 꾸미기</h2>
    <hr>
    <div class="first_3em">
        HTML의 태그만으로 기존의 워드 프로세서와 같이 들여쓰기,<br>
        정렬, 공백, 간격 등과 세밀한 <span>텍스트 제어 </span>를 할 수 없다.
    </div>
    <p>
        그러나, <span id="indent">스타일 시트</span>는 이를 가능하게 한다. 들여쓰기, 정렬에 대<br>
        해서 알아본다
    </p>
    <a href="http://www.naver.com" target="_blank">밑줄이 없는 네이버 링크</a>
</body>

</html>
