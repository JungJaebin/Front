<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 활용</title>
    <style>
        div {
            border: 2px solid yellowgreen;
            width: 200px
        }

        .inline_block {
            display: inline-block;
        }

        .inline {
            display: inline;
        }
    </style>
</head>

<body>
    <h2>3개의 div 활용</h2>
    <hr>

    <div class="`inline_block">캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.
    </div>

    <div class="inline_block">Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.
    </div>

    <div class="inline_block">이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.
    </div>


    <h2>3개의 div 활용</h2>
    <hr>

    <div class="inline">
        캔버스에 이미지를 그리기 위해서는 이미지를 담을 객체가 먼저 필요하다.
    </div>

    <div class="inline">
        Image 객체의 src 프로퍼티를 이용하여 비트맵을 로드한다.
    </div>

    <div class="inline">
        이미지 로딩이 끝나면 그때 비로소 이미지의 너비와 높이가 제대로 알려진다.
    </div>

</body>

</html>
