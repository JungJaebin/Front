<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 선택자</title>
    <style>
        a {
            color: orange;
        }

        a:hover {
            color: blue;
        }

        div {
            background-color: orange;
            padding: 20px 50px 20px 50px;
            margin-right: 70%;
            text-align: center;
        }

        div:hover {
            background-color: blue;
            color: white;
        }

        a:visited {
            color: gray;
        }

        a:active {
            color: red;
        }
    </style>
</head>

<body>
    <h1>링크 선택자</h1>
    <hr>
    <p><a href="#">홈으로 이동</a></p>
    <div>링크 선택자를 이용한 버튼 생성</div>
</body>

</html>
